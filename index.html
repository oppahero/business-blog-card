<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business blog card</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <div class="card">
      <div class="card__photo"></div>
      <div class="card__body">
        <div class="card__body__title">Perfect solution for small business</div>
        <div class="card__body__text">Small businesses need to generate leads to grow. You can use tools like Ringy.</div>
      </div>
      <div class="card__footer">
        <img class="card__footer__avatar" src="assets/avatar-image-business-card.png" alt="">
        <div class="card__footer__customer">
          <p>Amy Burgess</p>
          <p>Customer Manger, Solution Oy</p>
        </div>
      </div>
    </div>

  </body>
</html>
